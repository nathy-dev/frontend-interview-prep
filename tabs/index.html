<!DOCTYPE html>
<html>
    <head>
        <title>tab-component</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css">
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div id="container" class="tabs">
            <div class="tabs__nav">
                <button class="active">Tab 1</button>
                <button>Tab 2</button>
                <button>Tab 3</button>
            </div>
            <div class="tabs__content">
                <h2>Tab # 1</h2>
                <p>
                    Hello little cub 🐨
                </p>
            </div>
            <div class="tabs__content inactive">
                <h2>Tab # 2</h2>
                <p>
                   Thank you for being so patient with me 🥰
                </p>
            </div>
            <div class="tabs__content inactive">
                <h2>Tab # 3</h2>
                <p>
                    I love you to pieces 🐨 + 🦍 = ❤️
                </p> 
            </div>
        </div>
    </body>
</html>
